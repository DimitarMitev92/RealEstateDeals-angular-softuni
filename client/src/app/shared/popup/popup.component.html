<div class="min-w-screen min-h-screen flex justify-center items-center bg-slate-700">
    <div class="bg-white p-6 rounded-md">
        <div class="flex justify-between items-center border-b-2 py-3">
            <h2 class="text-2xl font-bold text-slate-800">Delete offer?</h2>
            <button (click)="closeDeletePopupHandler()"
                class="btn btn-blue text-slate-800 p-2 rounded-md cursor-pointer"><i class="fa-solid fa-x"></i></button>
        </div>
        <p class="flex justify-between border-b-2 py-5 text-lg text-slate-800">Are you sure you want to delete this
            offer? If you
            delete it,
            you won't be able to recover it.</p>
        <div class="flex justify-end">
            <button (click)="onDeleteClickHandler()"
                class="bg-rose-500 font-bold text-white p-2 rounded-md mx-3 mt-3 hover:bg-rose-600 hover:text-amber-300">Delete</button>
            <button (click)="closeDeletePopupHandler()"
                class="btn btn-blue text-white p-2 rounded-md ml-3 mt-3">Close</button>
        </div>
    </div>
</div>
