<div class="w-full h-screen flex">
    <img src="../../../assets/images/register.png" alt="background" class="object-cover object-center h-screen w-7/12">
    <div class="bg-white flex flex-col justify-center items-center w-5/12 shadow-lg">
        <h1 class="text-4xl font-bold text-sky-800 mb-4">Register</h1>
        <div class="w-2/3 text-center">
            <label for="register-fullName" class="text-sky-800 self-start text-lg">Full name</label>
            <input id="register-fullName" type="text" name="fullName" placeholder="Dimitar Mitev" autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 rounded">
            <label for="register-username" class="text-sky-800 self-start text-lg">Username</label>
            <input type="text" name="username" placeholder="dmitev" autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 rounded">
            <label for="register-email" class="text-sky-800 self-start text-lg">Email</label>

            <input id="register-email" type="email" name="email" placeholder="dmitev@gmail.com" autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 rounded">
            <label for="register-password" class="text-sky-800 self-start text-lg">Password</label>
            <input id="register-password" type="password" name="password" placeholder="******" autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 rounded">
            <label for="register-repeatPassword" class="text-sky-800 self-start text-lg">Repeat password</label>
            <input id="register-repeatPassword" type="password" name="rePassword" placeholder="******"
                autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 rounded">
            <p>By creating an account you agree to our <a class="font-medium underline text-sky-800" href="#">Terms &
                    Privacy.</a></p>
            <button class="btn btn-blue my-4">Register</button>
            <p>Have already an account? <a class="font-bold underline text-sky-800" routerLink="/login">Login here</a>
            </p>
        </div>
    </div>
</div>
