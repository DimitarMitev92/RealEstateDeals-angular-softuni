<div class="w-full h-screen flex">
    <img src="../../../assets/images/create.jpg" alt="background" class="object-cover object-center h-screen w-7/12">
    <div class="bg-white flex flex-col justify-center items-center w-5/12 shadow-lg">
        <h1 class="text-4xl font-bold text-sky-800 mb-4">{{createConstants.heading}}</h1>
        <form [formGroup]="createForm" (ngSubmit)="onSubmit()" class="w-2/3 text-center">

            <label for="create-title" class="text-sky-800 self-start text-lg">{{createConstants.title}}</label>
            <input id="create-title" type="text" formControlName="title"
                placeholder={{createConstants.titlePlaceholder}}
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 ">

            <p *ngIf="createForm.get('title')?.invalid && 
                (createForm.get('title')?.dirty || 
                createForm.get('title')?.touched || 
                isSubmitted)" class="text-red-500 text-xs italic">{{createConstants.titleInvalidText}}</p>


            <label for="create-location" class="text-sky-800 self-start text-lg">{{createConstants.location}}</label>
            <input id="create-location" type="text" formControlName="location"
                placeholder={{createConstants.locationPlaceholder}} autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 ">

            <p *ngIf="createForm.get('location')?.invalid && 
                (createForm.get('location')?.dirty || 
                createForm.get('location')?.touched || 
                isSubmitted)" class="text-red-500 text-xs italic">{{createConstants.locationInvalidText}}</p>

            <label for="create-imageLink" class="text-sky-800 self-start text-lg">{{createConstants.imageUrl}}</label>
            <input id="create-imageLink" type="text" formControlName="imageUrl"
                placeholder={{createConstants.imageUrlPlaceholder}} autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 ">

            <p *ngIf="createForm.get('imageUrl')?.invalid && 
                (createForm.get('imageUrl')?.dirty || 
                createForm.get('imageUrl')?.touched || 
                isSubmitted)" class="text-red-500 text-xs italic">{{createConstants.imageUrlInvalidText}}</p>

            <label for="create-price" class="text-sky-800 self-start text-lg">{{createConstants.price}}</label>
            <input id="create-price" type="number" formControlName="price"
                placeholder={{createConstants.pricePlaceholder}} autocomplete="off"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 ">

            <p *ngIf="createForm.get('price')?.invalid && 
                (createForm.get('price')?.dirty || 
                createForm.get('price')?.touched || 
                isSubmitted)" class="text-red-500 text-xs italic">{{createConstants.priceInvalidText}}</p>

            <label for="create-information"
                class="text-sky-800 self-start text-lg">{{createConstants.information}}</label>
            <textarea id="create-information" formControlName="information" rows="4" cols="50"
                class="shadow-sm border w-full h-12 px-3 py-2 text-sky-800 focus:outline-none focus:border-sky-800 mb-3 "></textarea>

            <p *ngIf="createForm.get('information')?.invalid && 
                (createForm.get('information')?.dirty || 
                createForm.get('information')?.touched || 
                isSubmitted)" class="text-red-500 text-xs italic">{{createConstants.informationInvalidText}}</p>

            <button [disabled]="!this.createForm.valid" type="submit"
                class="btn btn-blue my-4">{{createConstants.btnText}}</button>

        </form>
    </div>

</div>
